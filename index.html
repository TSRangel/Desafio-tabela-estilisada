<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da tabela estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Moda</h1>

    <table>
        <tr>
            <th class="cabecalho-moda">Produto</th>
            <th class="cabecalho-moda">Tamanha</th>
            <th class="cabecalho-moda">Valor</th>
        </tr>

        <tr>
            <td class="produtos">Camiseta</td>
            <td class="produtos">M</td>
            <td class="produtos">R$ 49,00</td>                
        </tr>

        <tr>
            <td class="produtos">Tênis</td>
            <td class="produtos">42</td>
            <td class="produtos">R4 5,00</td>
        </tr>

    </table>

    <h1>Casa</h1>
    <table>
        <tr>
            <th class="cabecalho-casa">Produto</th>
            <th class="cabecalho-casa">Valor</th>
        </tr>

        <tr>
            <td class="produtos">Sofá</td>
            <td class="produtos">R$ 1.200,00</td>
        </tr>

        <tr>
            <td class="produtos">Televisão</td>
            <td class="produtos">R$ 5000,00</td>
        </tr>
    </table>
    
</body>
</html>
